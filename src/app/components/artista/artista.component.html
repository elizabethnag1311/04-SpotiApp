<app-loading *ngIf="loading"></app-loading>

<div class="container py-5">
<div class="card mb-3 animated fadeIn" style="max-width: 540px; background-color: black;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="artista.images | noimage" class="img-fluid start img-circle border">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-white">{{artista.name}}</h5>
        <p class="card-text text-white">
          <a [href]="artista.external_urls?.spotify"> Ir a la pag del Artista</a>
        </p>
        <button routerLink="home" class="btn btn-dark">Regresar</button>
      </div>
    </div>
  </div>
</div>
</div>

<hr>

<table class="table table-borderless text-white" style="background-color: rgb(0, 0, 0);">
  <thead>
    <tr>
      <th scope="col">Foto</th>
      <th scope="col">Album</th>
      <th scope="col">Cancion</th>
      <th scope="col">Vista Previa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let track of topTracks ">
      <td>
        <img [src]="track.album.images | noimage" class="img-thumb">
      </td>
      <td>{{track.album.name}}</td>
      <td>{{track.name}}</td>
      <td>
        <iframe style="border-radius:12px" [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </td>
    </tr>
</table>
