<div class="container">
  <div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 g-4 mt-2"> 
    <div class="col" *ngFor="let cancion of nuevasCanciones">
      <div class="card text-bg-dark">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="{{cancion.name}}">
        <div class="card-body">
          <h5 class="card-title text-bg-dark">{{cancion.name}}</h5>
            <p class="card-text"><span *ngFor="let artista of cancion.artists" class="badge text-bg-info">{{artista.name}}</span></p>
            <p class="card-text"><span class="badge text-bg-dark">{{cancion.type}}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
